query QueryUsers($query: String) {
  users(query: $query) {
    ...fieldsOnUser
  }
}

query GetUser($id: Int!) {
  user(id: $id) {
    ...fieldsOnUser
    phone
    phoneCustom @client
  }
}

fragment fieldsOnUser on User {
  id
  name
  login
  ratingCount
  price
}

query Photos($id: ID) {
  photos(id: $id) {
    userId,
    photos {
      data {
        dimensions {
          small {
            url
          }
          original {
            url
          }
        }
      }
    }
  }
}
